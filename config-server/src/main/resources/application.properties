# Application Settings
spring.application.name=config-server
server.port=${CONFIG_SERVER_PORT:8762}

# Git Repository Configuration
spring.cloud.config.server.git.uri=${CONFIG_GIT_URI:https://github.com/aqui/eksiclone-config.git}
spring.cloud.config.server.git.username=${CONFIG_GIT_USERNAME:}
spring.cloud.config.server.git.password=${CONFIG_GIT_PASSWORD:}
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.timeout=10
spring.cloud.config.server.git.skip-ssl-validation=true

# Eureka Settings
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Actuator Settings - Config Server'ın değişimlerini izlemek için tüm endpoints açık
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# RabbitMQ Settings
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:eksiclone}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:eksiclone_password}
spring.rabbitmq.connection-timeout=10000

# RabbitMQ retry configuration
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.multiplier=1.5
spring.rabbitmq.listener.simple.missing-queues-fatal=false

# Spring Cloud Bus Configuration - Güncellenmiş hali
spring.cloud.bus.trace.enabled=true

# Config Server spesifik ayarlar - yüksek kullanılabilirlik ve güvenilirlik için
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.force-pull=true
spring.cloud.config.fail-fast=true

